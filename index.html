<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Google Clone</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width"initial-scale=1>
    <meta http-equiv="x-ua-compatible" content="IE=edge" />
  </head>
  <body>

    <header class="header">
      <nav class="menu">
        <ul>
          <li><a href="#">Gmail</a></li>
          <li><a href="#">Images</a></li>
          <li><a href="#"><img src="media/menu.png" alt="main-menu"></a></li>
          <li><a href="#"><img src="media/Avatar.jpg" class="menu_user-avatar" alt="user-avatar"></a></li>
        </ul>
      </nav>
    </header>

    <section class="icon">
      <img src="https://www.google.com/logos/doodles/2020/thank-you-coronavirus-helpers-april-25-26-6753651837108777-law.gif" alt="Google icon">
    </section>

    <section class="search">
        <form action="index.html" method="post">
          <div class="search_bar">
            <img src="media/search.png" class="search__icon" alt="magnificient glass">
            <input type="text" name="search" value="" autocomplete="off">
            <img src="media/voice.png" class="search__icon" alt="voice search">
          </div>
          <div class="search_buttons">
            <button type="submit" value="Search">Search with Google</button>
            <button type="submit" value="I'm feeling lucky">I'm feeling lucky</button>
          </div>
        </form>
    </section>

    <section class="message">
      <a href="#">#QuedateEnCasa & #NuncaParesDeAprender</a>
    </section>

    <footer class="footer">
      <div class="footer_about">
        <ul>
          <li><a href="#">Advertising</a></li>
          <li><a href="#">Business</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">How Search Works</a></li>
        </ul>
      </div>
      <div class="footer_conditions">
        <ul>
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
      </div>
    </footer>

  </body>
</html>
