<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Google Clone</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width"initial-scale=1>
    <meta http-equiv="x-ua-compatible" content="IE=edge" />
  </head>
  <body>

    <header class="header">
      <nav class="menu">
        <ul>
          <li>
            <a href="#">Gmail</a>
          </li>
          <li>
            <a href="#">Images</a>
          </li>
          <li class="menu_user-icon">
            <a href="#"></a>
          </li>
          <li class="menu_user-avatar">

      </nav>
    </header>
    <main>
      <section class="icon">
        <img src="https://www.google.com/logos/doodles/2020/new-years-day-2020-6753651837108248-2x.png" alt="Google icon">
      </section>

      <section class="search_bar">
        <span class="search__icon"></span>
        <input type="text" name="search" value="" autocomplete="off">
        <a href="" class="voice__icon">
        </a>
     </section>
      <section class="search_buttons">
        <div>
          <button>Search with Google</button>
        </div>
        <div>

        </div>

      <section class="message">
        <a href="#">#QuedateEnCasa & #NuncaParesDeAprender</a>
      </section>
    </main>

    <footer class="footer">
      <div class="footer_about">
        <ul>
          <li><a href="#">Advertising</a></li>
          <li><a href="#">Business</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">How Search Works</a></li>
        </ul>
      </div>
      <div class="footer_conditions">
        <ul>
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
      </div>
    </footer>

  </body>
</html>
